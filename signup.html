<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICHPANEL</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- aos css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="signup.js"></script>


</head>

<body>
    <section id="login">
        <div class="row">
            <div id="signup-form" class="col-lg-6">
                <h1><a href="https://www.richpanel.com/">RICHPANEL</a></h1>
                <h3>Hello!</h3>
                <p>Sign up to get started</p>

                <form action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input placeholder="Enter your name" type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Your e-mail</label>
                        <input placeholder="Enter you email" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input placeholder="at least 8 characters" type="password" class="form-control" id="pwd">
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox"> I agree with the Terms and conditions</label>
                    </div>
                    <button type="submit" class="btn submit-btn">Sign up</button>

                    <p class="extra">Already have an account? <a href="login.html">Sign In</a></p>
                </form>
            </div>
            <div id="login-img" class="col-lg-6">
                <img width="100%" src="assets/login-hero.gif" alt="login-hero">
            </div>
        </div>
        </div>
    </section>
</body>

</html>
