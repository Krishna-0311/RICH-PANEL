<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICHPANEL</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- aos css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9b54928ef1.js" crossorigin="anonymous"></script>

</head>

<body>
    <section id="login">
        <div class="row">
            <div id="login-form" class="col-lg-6">
                <h1><a href="https://www.richpanel.com/">RICHPANEL</a></h1>
                <h3>Log in.</h3>
                <p>Log in with your data that you entered during your registration.</p>

                <form action="">
                    <div class="form-group">
                        <label for="email">e-mail</label>
                        <input placeholder="Enter your name" type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input placeholder="at least 8 characters" type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Keep me signed in</label>
                    </div>
                    <button type="submit" class="btn submit-btn" onclick=href='payment.html'>Log in</button>
                    <p class="extra"><a href="plans.html">LoginIN</a></p>





                    <p class="extra">Dont't have an account? <a href="signup.html">Sign Up</a></p>
                    <p style="text-align: center;"><a
                            href="mailto:kr9532@srmist.edu.in?subject=Forgot Password for TECHIFY&body=Hey! Please help me out ASAP.">Forgot
                            Password?</a></p>
                </form>
            </div>
            <div id="login-img" class="col-lg-6">
                <img width="100%" src="assets/login-hero.gif" alt="login-hero">
            </div>
        </div>
        </div>
    </section>
</body>

</html>
